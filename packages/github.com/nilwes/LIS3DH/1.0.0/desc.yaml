name: lis3dh
description: Toit driver for the LIS3DH accelerometer. The LIS3DH is an ultra-low-power
  high-performance three-axis linear accelerometer belonging to the “nano” family,
  with digital I2C/SPI serial interface standard output. The LIS3DH is available in
  small thin plastic land grid array package (LGA) and is guaranteed to operate over
  an extended temperature range from -40 °C to +85 °C.
